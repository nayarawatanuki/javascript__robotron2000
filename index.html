<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/styles/style.css">

        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <title>Robotron 2000</title>
    </head>

    <body>
        <header>

            <form class="robotron__colors">
                <label for="skins">Escolha a cor do Robotron:</label>
                <div name="skins" id="skins" data-skin>

                    <input type="radio" id="black-skin" name="skins" class="robotron__skins" value="black">
                    <label for="black-skin"><img src="assets/img/robotron2000/skins/black/robotron2000.png" alt="Robotron preto"></label>

                    <input type="radio" id="blue-skin" name="skins" class="robotron__skins" value="blue">
                    <label for="blue-skin"><img src="assets/img/robotron2000/skins/blue/robotron2000.png" alt="Robotron azul"></label>

                    <input type="radio" id="pink-skin" name="skins" class="robotron__skins" value="pink">
                    <label for="pink-skin"><img src="assets/img/robotron2000/skins/pink/robotron2000.png" alt="Robotron rosa"></label>

                    <input type="radio" id="red-skin" name="skins" class="robotron__skins" value="red">
                    <label for="red-skin"><img src="assets/img/robotron2000/skins/red/robotron2000.png" alt="Robotron vermelho"></label>

                    <input type="radio" id="white-skin" name="skins" class="robotron__skins" value="white">
                    <label for="white-skin"><img src="assets/img/robotron2000/skins/white/robotron2000.png" alt="Robotron branco"></label>

                    <input type="radio" id="yellow-skin" name="skins" class="robotron__skins" value="yellow">
                    <label for="yellow-skin"><img src="assets/img/robotron2000/skins/yellow/robotron2000.png" alt="Robotron amarelo"></label>
                </div>
            </form>
        </header>

        <main>

            <section class="robotron">

                <figure>
                    <img src="assets/img/robotron2000/default/robotron2000.png" alt="" class="robot">
                    <figcaption class="robot__title">Robotron 2000</figcaption>
                </figure>

            </section>

            <section class="infos">

                <section class="statistics">
    
                    <div class="container statistics__content">
    
                        <div class="statistic">
                            <p class="statistic__title">Força</p>
                            <div class="statistic__value">
                                <p class="statistic__number" data-statistic="strength">0</p>
                            </div>
                        </div>
    
                        <div class="statistic">
                            <p class="statistic__title">Poder</p>
                            <div class="statistic__value">
                                <p class="statistic__number" data-statistic="power">0</p>
                            </div>
                        </div>
    
                        <div class="statistic">
                            <p class="statistic__title">Energia</p>
                            <div class="statistic__value">
                                <p class="statistic__number" data-statistic="energy">0</p>
                            </div>
                        </div>
                        
                        <div class="statistic">
                            <p class="statistic__title">Velocidade</p>
                            <div class="statistic__value">
                                <p class="statistic__number" data-statistic="speed">0</p>
                            </div>
                        </div>
    
                    </div>
                </section>
    
                <section class="equipment">
                    <form action="" class="assembler">
    
                        <fieldset class="assembler__content container">
    
                            <div class="part">
                                <label for="" class="part__title">Braços</label>
        
                                <div class="control">
                                    <buttom class="control__adjustment" data-control="-" data-part="arms">-</buttom>
                                    <input type="text" class="control__counter" data-counter value="00">
                                    <buttom class="control__adjustment" data-control="+" data-part="arms">+</buttom>
                                </div>
                            </div>
                            <hr class="div-line">
                            
                            <div class="part">
                                <label for="" class="part__title">Blindagem</label>
        
                                <div class="control">
                                    <buttom class="control__adjustment" data-control="-" data-part="armor">-</buttom>
                                    <input type="text" class="control__counter" data-counter value="00">
                                    <buttom class="control__adjustment" data-control="+" data-part="armor">+</buttom>
                                </div>
                            </div>
                            <hr class="div-line">
                            
                            <div class="part">
                                <label for="" class="part__title">Núcleos</label>
        
                                <div class="control">
                                    <buttom class="control__adjustment" data-control="-" data-part="cores">-</buttom>
                                    <input type="text" class="control__counter" data-counter value="00">
                                    <buttom class="control__adjustment" data-control="+" data-part="cores">+</buttom>
                                </div>
                            </div>
                            <hr class="div-line">
                            
                            <div class="part">
                                <label for="" class="part__title">Pernas</label>
        
                                <div class="control">
                                    <buttom class="control__adjustment" data-control="-" data-part="legs">-</buttom>
                                    <input type="text" class="control__counter" data-counter value="00">
                                    <buttom class="control__adjustment" data-control="+" data-part="legs">+</buttom>
                                </div>
                            </div>
                            <hr class="div-line">
                            
                            <div class="part">
                                <label for="" class="part__title">Foguetes</label>
        
                                <div class="control">
                                    <buttom class="control__adjustment" data-control="-" data-part="rockets">-</buttom>
                                    <input type="text" class="control__counter" data-counter value="00">
                                    <buttom class="control__adjustment" data-control="+" data-part="rockets">+</buttom>
                                </div>
                            </div>
                            <hr class="div-line">
                        </fieldset>
    
                        
                        <input type="submit" class="production" id="production" value="Iniciar produção">
                    </form>
                </section>
            </section>


        </main>

        <footer></footer>
        
        <script type="module" src="assets/js/app.js"></script>
    </body>
</html>
