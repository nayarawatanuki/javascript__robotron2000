<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/styles/style.css">

        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <title>Robotron 2000</title>
    </head>

    <body>
        <header></header>
        <main>

            <section class="robotron">

                <figure>
                    <img src="assets/img/robotron200/selected/robotron2000.png" alt="" class="robot">
                    <figcaption class="robot__title">Robotron 2000</figcaption>
                </figure>

            </section>

            <section class="statistics container">

                <div class="statistic">
                    <p class="statistic__title">Força</p>
                    <div class="statistic__value">
                        <p class="statistic__number">768</p>
                    </div>
                </div>

                <div class="statistic">
                    <p class="statistic__title">Poder</p>
                    <div class="statistic__value">
                        <p class="statistic__number">630</p>
                    </div>
                </div>

                <div class="statistic">
                    <p class="statistic__title">Energia</p>
                    <div class="statistic__value">
                        <p class="statistic__number">289</p>
                    </div>
                </div>

                <div class="statistic">
                    <p class="statistic__title">Velocidade</p>
                    <div class="statistic__value">
                        <p class="statistic__number">597</p>
                    </div>
                </div>
            </section>

            <section class="equipment">
                <form action="" class="assembler">

                    <fieldset class="assembler__content container">

                        <div class="part">
                            <label for="" class="part__title">Braços</label>
    
                            <div class="control">
                                <buttom class="control__adjustment">-</buttom>
                                <input type="text" class="control__counter" value="00">
                                <buttom class="control__adjustment">+</buttom>
                            </div>
                        </div>
                        <hr class="div-line">
                        
                        <div class="part">
                            <label for="" class="part__title">Blindagem</label>
    
                            <div class="control">
                                <buttom class="control__adjustment">-</buttom>
                                <input type="text" class="control__counter" value="00">
                                <buttom class="control__adjustment">+</buttom>
                            </div>
                        </div>
                        <hr class="div-line">
                        
                        <div class="part">
                            <label for="" class="part__title">Núcleos</label>
    
                            <div class="control">
                                <buttom class="control__adjustment">-</buttom>
                                <input type="text" class="control__counter" value="00">
                                <buttom class="control__adjustment">+</buttom>
                            </div>
                        </div>
                        <hr class="div-line">
                        
                        <div class="part">
                            <label for="" class="part__title">Pernas</label>
    
                            <div class="control">
                                <buttom class="control__adjustment">-</buttom>
                                <input type="text" class="control__counter" value="00">
                                <buttom class="control__adjustment">+</buttom>
                            </div>
                        </div>
                        <hr class="div-line">
                        
                        <div class="part">
                            <label for="" class="part__title">Foguetes</label>
    
                            <div class="control">
                                <buttom class="control__adjustment">-</buttom>
                                <input type="text" class="control__counter" value="00">
                                <buttom class="control__adjustment">+</buttom>
                            </div>
                        </div>
                        <hr class="div-line">
                    </fieldset>

                    
                    <input type="submit" class="production" id="production" value="Iniciar produção">
                </form>
            </section>

        </main>

        <footer></footer>
    </body>
</html>
